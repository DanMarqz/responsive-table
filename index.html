<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Weekend #2 - Tabla responsive</title>
<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

<!-- Body con id para alterar el fondo con JS -->
  <body id="body-bg" class="bg-light">

<!-- Inicio div donde se encuentra el botón para cambiar de Dark mode a Light Mode -->
    <div id="dbg" class="d-grid gap-2 col-3 p-3 mx-auto">
<!-- Id en div y button para cambiar estilos con JS -->
      <button id="btn" class="btn btn-outline-dark btn-lg" onclick="darkMode()">Dark mode</button>
    </div>
<!-- Fin del div del botón -->

<!-- Inicio Div donde se encuentra la tabla con Id para alterar estilos -->
    <div id="dvb" class="table-responsive-sm p-3">
<!-- Inicio de la tabla / Construye la tabla con id para alterar estilos -->
      <table id="tbl" class="table table-light table-striped table-hover table-bordered">

<!-- Inicio Head de la tabla -->
        <thead id="thd" class="text-center table-success">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Fecha de nacimiento</th>
          </tr>
        </thead>
<!-- Fin del head de la tabla -->

<!-- Inicio Cuerpo de la tabla -->
        <tbody class="text-center">
<!-- Registro 1           -->
          <tr>
            <th scope="row">1</th>
            <td>Carlos</td>
            <td>501 9420</td>
            <td>Calle Angosta</td>
            <td>21/04/1980</td>
          </tr>
<!-- Registro 2 -->
          <tr>
            <th scope="row">2</th>
            <td>Andrea</td>
            <td>708 4254</td>
            <td>Av. Frente</td>
            <td>13/01/1992</td>
          </tr>
<!-- Registro 3 -->
          <tr>
            <th scope="row">3</th>
            <td>Marco</td>
            <td>905 2031</td>
            <td>Calle Portugal</td>
            <td>05/07/1956</td>
          </tr>
<!-- Registro 4 -->
          <tr>
            <th scope="row">4</th>
            <td>Adriana</td>
            <td>702 2503</td>
            <td>Av. Pronto</td>
            <td>02/12/1990</td>
          </tr>
<!-- Registro 5 -->
          <tr>
            <th scope="row">5</th>
            <td>Isis</td>
            <td>403 9860</td>
            <td>Av. Lateral</td>
            <td>09/09/2000</td>
          </tr>
        </tbody>
<!-- Fin del cuerpo de la tabla -->
      </table>
<!-- Fin de la tabla -->
    </div>
<!-- Fin del div donde se encuentra la tabla -->

    <!-- JS / Bootstrap & Pooper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Custom JS para alterar entre Dark/Light mode -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
